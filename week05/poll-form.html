<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Ricardo Brito | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <label for="fullname">Full Name:</label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="useremail">Email:</label><br>
                <input type="email" id="useremail" name="useremail">

            </fieldset>
            <fieldset>
                <legend>Questions</legend>

                <label for="browser">What is your favorite internet browser?</label><br>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="pet">Do yoou have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali">-></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | Ricardo Brito | Alagoas, Brasil</p>
    </footer>
</body>
</html>
