    <header>
        <img src="images/wwr-logo.png" alt="White Water Rafting Logo">

            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contacts</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact US</h2>
            <div class="info">
                <h3>Company info:</h3>
                <div class="contacts">
                    <p><span>Address:</span> Av. Álvaro Otacílio - Jatiúca, Maceió - AL, 57035-180</p>
                    <p><span>Email:</span> whitewaterrafting@email.com</p>
                    <p><span>Phone numbers:</span> +55 01 92345-6789 / 3333 1234</p>
                </div>
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3933.4034855118684!2d-35.70252872589836!3d-9.64652280186408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x70145b59eb955ff%3A0x75f04ff02192d058!2sAv.%20%C3%81lvaro%20Otac%C3%ADlio%2C%2042-162%20-%20Jati%C3%BAca%2C%20Macei%C3%B3%20-%20AL%2C%2057035-180!5e0!3m2!1sen!2sbr!4v1688825593909!5m2!1sen!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section>
            <span>
                <figure>
                    <img src="images/employee-1.jpg" alt="Julia - Rafting Guide">
                    <figcaption>Julia - Rafting Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.jpg" alt="Jason - Customer Services Supervisor">
                    <figcaption>Jason - Customer Services Supervisor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.jpg" alt="Ricardo - WWR Founder">
                    <figcaption>Ricardo - WWR Founder</figcaption>
                </figure>
            </span>
        </section>

        <div class="sendmessage">
            <h2>Send us a Message:</h2>
            <form>
                <label for="username">Name:</label><br>
                <input type="text" name="username" id="username"><br>
                <label   label for="useremail">E-mail:</label><br>
                <input type="email" name="useremail" id="useremail"><br>
                
                <label for="purpose">Purpose of the Message:</label><br>
                <div class="radio">
                    <input type="radio" name="purpose" id="purpose1" value="General Inquiry">
                    <label for="purpose">General Inquiry</label>
                </div>
                <div class="radio">
                    <input type="radio" name="purpose" id="purpose2" value="Reservation Question">
                    <label for="purpose">Reservation Question</label>
                </div>
                <div class="radio">
                    <input type="radio" name="purpose" id="purpose3" value="Website Suggestion">
                    <label for="purpose">Website Sugegstion</label>
                </div>

                <label for="message">Write your message:</label><br>
                <textarea name="message" id="message" rows="3"></textarea><br>

                <input type="checkbox" name="check" id="check">
                <label for="check">Please subscribe me to the monthly newsletter</label><br>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>
