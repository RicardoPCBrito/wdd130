<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <div>
        <h2>Basic HTML and CSS Quiz</h2>
        <form>
            <label for="q1"><span>1.</span> What "HTML" stands for?</label><br>
            <input type="text" name="q1" id="q1"><br>
            <label for="q2"><span>2.</span> List at least 5 CSS properties:</label><br>
            <textarea name="q2" id="q2" rows="3"></textarea><br>
            <label for="q3"><span>3.</span> What "CSS" stands for?</label><br>
            <select name="q3" id="q3">
                <option value="" selected disabled> Chose one...</option>
                <option value="Option1">Coputer Style Sheets</option>
                <option value="Option2">Cascading Style Sheets</option>
                <option value="Option3">Colorful Style Sheets</option>
            </select><br>
            <label for="q4"><span>4.</span> What is the HTML default font size?</label><br>
            <input type="number" name="q4" id="q4"><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
